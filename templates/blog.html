{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    



    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        
        {% for post in posts %}
        <h1><a href="{{ url_for('blog', id=post.id) }}">{{post.title}}</a></h1>
        <p>{{post.body}}</p>
        {% endfor %}
        

    {% endif %}
{% endblock %}
